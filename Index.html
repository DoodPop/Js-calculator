<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    </div>

        <div><button  id="divide">รท</button></div>
        <div><button id="add">+</button></div>
        <div><button  id="subtract">/</button></div>

<button  id="calculate">Enter</button>
<button id="reset">Clear</button>
    </div>
